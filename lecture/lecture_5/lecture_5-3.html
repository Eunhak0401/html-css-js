<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 폼 삽입하기</title>
</head>
<body>
    <from action="">
        <fieldset>
            <legend>배송 정보</legend>
            <ul id="shipping">
                <li>
                    <label for="prod"> 주문 상품</label>
                    <input type="text" id="prod" value="상품용 3kg" readonly>
                </li>
                <li>
                    <label for="user- name"> 사용자 이름</label>
                    <input type="text" id="user-name" required autofocus>
                </li>
                <select>
                <label for="addr"> 배송 주소</label> 
                    <option value="special_3" selected>선물용 3kg</option>
                    <option value="special_5" >선물용 5kg</option>
                    <option value="special_7" >선물용 7kg</option>
                </select>
                <li>
                    <label for="mail"> 이메일</label>
                    <input type="email" id="mail">
                </li>
                <li>
                    <label for="phone">휴대폰 번호</label>
                    <input type="tel" id="phone" required />
                </li>
                <li>
                    <label for="d-day">배송 지정</label>
                    <input type="date" id="d-day"> <small>(주문일로부터 3일 이후) </small>
                </li>
            </ul>
        </fieldset>
        <div>
            <input type="submit" value="주문하기">
            <input type="reset" value="취소하기">
        </div>
    </from>
</body>
</html>
